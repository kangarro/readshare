<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>主页</title>

		.center{
			margin:0 auto;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->

	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	        <span class="icon-bar"></span>

	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">芸阅读</a>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="/readshare/page/index/index.html">首页 <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">热门</a></li>

	      <form class="navbar-form navbar-left">
	        <div class="form-group">

	      <form class="navbar-form navbar-right">
	        <button type="button" class="btn btn-default" id="showLoginBtn">登录</button>
	        <button type="button" class="btn btn-success" id="showRegistBtn">注册</button>
	        <button type="button" class="btn btn-success hide" id="logoutBtn">Logout</button>
			  <button type="button" class="btn btn-default hide" id="createEssay">写文章</button>

	<div class="container">
		<div class="col-md-3">
			<div class="panel panel-success ">
				<div class="panel-heading">Personal Infomation</div>
			    <div class="panel-body" id="profile-panel">
			    	<h4 id="my-name">Zhong-dong Xie</h4>
			    	<p>profile:<span id="my-profile"></span></p>
			    </div>
			    <div class="panel-footer"></div>
			</div>
			<div class="panel panel-success ">
				<div class="panel-heading">关注</div>
			    <div class="panel-body">
			    	<span class="col-sm-5 text-center"><h5>粉丝</h5><span id="my-follower">20</span></span>
			    	<span class="col-sm-5 text-center"><h5>我关注的</h5><span id="my-follow-to">5</span></span>

			    </div>
			    <div class="panel-footer"></div>
			</div>
		</div>

		<div class="col-md-9">
			<div class="panel panel-success ">
				<div class="panel-heading">Essays</div>
			    <div class="panel-body">
			    	<div id="essay-body">
			    		
			    	</div>
			    </div>
			    <div class="panel-footer">Panel footer</div>
			</div>
		</div>
	</div>
	 <!--登录模态框-->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning hide" role="alert" id="loginMsg">用户名或密码不正确</div>
                    <form>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="email" class="form-control" id="username" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="loginBtn">登录</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--注册模态框-->
    <div class="modal fade" id="registModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">注册</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="email" class="form-control" id="r_username" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="username">昵称</label>
                            <input type="email" class="form-control" id="r_nickname" placeholder="nickname">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="r_password" placeholder="Password">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="registBtn">注册</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
	<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="../common/js/login.js"></script>
	<script src="js/userDetail.js"></script>
</body>
</html>
