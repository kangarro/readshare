<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <p><a id="returnBtn" class="btn btn-default btn-sm" href="#" role="button">Return</a></p>
            <h3>Show Time</h3>
            <p>发挥你的想象力，分享你的世界!</p>
            
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Creating</div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Title</span>
                    <input id="essay-title" type="text" class="form-control" placeholder="Jerry Lin is the most beautify girl!" aria-describedby="basic-addon1">
                </div>
                <br>
                <b id="topic-begin">choose you topic :&nbsp;</b>
                
                <br><br>
                <textarea id="essay-content" class="form-control" rows="25" placeholder="I want to say something, such as 'I love Jerry Lin'"></textarea>
                <br>
                <div class="text-center">
                    <button class="btn btn-md btn-success" id="commitBtn">Commit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="successModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tips</h4>
                </div>
                <div class="modal-body">
                    <h2>Success</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="okBtn">Ok</button>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../common/js/login.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
