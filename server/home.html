		<script type="text/javascript">
			$(function(){
				$("li a").click(function(){
					$(this).parent().addClass("active");
					$(this).parent().siblings().removeClass("active");
					var action = $(this).attr("id");
					window.location.hash=action;
					loadInner(action);
				})
				function loadInner(sId){
					var action = window.location.hash;
					var path;
					switch(action){
						case "#showessay":path="showessay.php";break;
						case "#showtopic":path="showtopic.php";break;
						case "#showadmin":path="showadmin.php";break;
						case"#showuser":path="showuser.php";break;
					}
					$(".body").load(path);
				}
				var action=window.location.hash;
				loadInner(action);
			})
			
		</script>
